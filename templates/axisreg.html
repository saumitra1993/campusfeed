<html>
	<head>
		<title>Campusfeed updates for AXIS'15</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="css/axismain.css" />
		<script src="js/jquery-1.11.0.min.js"></script>
		<style>
		.input-lg {
		  	background-color:#F9F8E4; /* when in focus */
			/*background:url("/images/input_bg.png") repeat-x scroll left top #F7FCFF;*/
			border:1px solid #97B5D2;
			color:#25313C;
			font-family:Georgia,Times,"Times New Roman",serif;
			font-size:28px; /* This probably makes it "fat" as you want */
			width:60%;
			font:13px 'Lucida Grande',Helvetica,Arial,sans-serif;
			margin:0;
			outline:0 none;
			padding:15px;
		}
		* {
		  font-family: 'Open Sans', sans-serif;
		}
		.button-fill {
		  text-align: center;
		  background: #ccc;
		  display: inline-block;
		  position: relative;
		  text-transform: uppercase;
		  margin: 25px;
		}
		.button-fill.grey {
		  background: #445561;
		  color: white;
		}
		.button-fill.orange {
		  background: #f26b43;
		  color: #fff;
		}
		
		.button-text {
		  padding: 0 25px;
		  line-height: 56px;
		  letter-spacing: .1em;
		}
		
		.inside-text {
		  text-align: center;
		  position: absolute;
		  right: 50%;
		  letter-spacing: .1em;
		  text-transform: uppercase;
		  -webkit-transform: translateX(50%);
		  -moz-transform: translateX(50%);
		  -ms-transform: translateX(50%);
		  transform: translateX(50%);
		}

		/* input::-webkit-input-placeholder { font-size: 28pt; color: #555; }
		input::-moz-placeholder { font-size: 28pt; color: #555; }
		input:-ms-input-placeholder { font-size: 28pt; color: #555; }
		input:-moz-placeholder { font-size: 28pt; color: #555; } */

		</style>
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body class="loading">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">

				<!-- Header -->
					<header id="header" style="top:-4em;">
						<h1>AXIS'15</h1>
						<p>With &nbsp;&bull;&nbsp; Campusfeed &nbsp;&bull;&nbsp; Updates like never before</p>
						<form id="submitphone">
							<div class="input-group input-group-lg col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1">
							  	<input style="height:56px;font-size:22px;" type="number" id="phonenum" class="form-control" max="9999999999" min="7000000000" placeholder="Enter your phone number.">
							</div>
							
							<nav class="col-md-offset-5">
								<button class="button-fill orange">
								  
								    <div class="button-text" id="submit-bt" style="cursor:pointer;">Register</div>
								    
								  </button>
									<!--<li><a href="#" class="icon fa-github"><span class="label">Github</span></a></li>
									<li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>-->
								
							</nav>
						</form>
					</header>

				<!-- Footer -->
					<footer id="footer">
						<span class="copyright">&copy; Campusfeed. Design: <a href="http://html5up.net">HTML5 UP</a>.</span>
					</footer>

			</div>
		</div>
		<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
		<script>
			/*var ip = "http://localhost:9080/";*/
			var ip = "http://campusfeedapp.com/";
			window.onload = function() { document.body.className = ''; }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
			 $(".button-fill").hover(function () {
			    $(this).children(".button-inside").addClass('full');
			}, function() {
			  $(this).children(".button-inside").removeClass('full');
			});
			 function isValid(p) {
			  var phoneRe = /^[789]\d{9}$/;
			  return (p.match(phoneRe) !== null);
			}
			 $('#submitphone').on('submit',function(e){
			 	e.preventDefault();
			 	var phone = $('#phonenum').val();
			 	$('#submit-bt').html("Loading...");
			 	if(!isValid(phone) || phone == ''){
			 		if(phone == ""){
			 			window.alert("Please enter your phone number!");
			 		}
			 		else{
			 			window.alert("Not a valid phone number.");
			 		}
			 		$('#submit-bt').html("Register");
			 	}
			 	else{
			 		phone = "+91"+phone;
			 		$.ajax({
				        url: ip+"register",
				        data: JSON.stringify({"phone_number":phone}),
				        contentType: "application/json",
				        type: 'POST',

				        success: function(data, textStatus, xhr){
				        	$('#submit-bt').html("Register");
				            window.alert("Done! You are registered for AXIS'15 message service by Campusfeed.");
				            $('#phonenum').val(""); 
				            
				        },
				        error: function(data, textStatus, xhr){
				        	$('#submit-bt').html("Register");
				            window.alert("There was an error!");
				        },
				        timeout: 15000
				    });
			 	}
			 });
		</script>
	</body>
</html>
