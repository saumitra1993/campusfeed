<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Sturlly - Responsive Coming Soon Template</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- favicon -->
        <link rel="shortcut icon" href="images/favicon.png" />
        <!-- google font -->
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" />
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Oswald:300,400,700" />
        <!-- font awesome-->
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
        <!-- custom style -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <!-- responsive -->
        <link rel="stylesheet" type="text/css" href="css/responsive.css">
    </head>
    <body>

        <div class="coming-soon"> 
            <!-- HOME SECTION -->
            <section id="home" class="full-screen">
                <div class="main">
                    <div class="page">
                        <div class="container">
                            <div class="logo"><img src="images/logo-white-coming-soon.png" alt="" /></div>
                            <div id="counter"></div>
                            <div class="home">
                                <h1 class="align-center">We are a Big Digital Agency</h1>
                                <p class="text">Our website is under construction. We'll be here soon with our new awesome site, subscribe to be notified.</p>
                                <div class="notify-by-email align-center">
                                    <div class="row form-notify">
                                        <form action="javascript:void(0)" id="notifyMe" name="notifyMe" method="POST" class="center-block align-center">
                                            <div class="input-group">
                                                <input type="text" class="form-control email-add" id="email" name="email" placeholder="Enter your email address">
                                                <span class="input-group-btn">
                                                    <button class="btn btn-default notify-button" id="submitbutton" name="submitbutton"><span>Get Notified</span></button>
                                                </span> </div>
                                            <div id="successmsg"></div>
                                        </form>
                                    </div>
                                </div>
                                <div class="social">
                                    <ul class="socials-icons">
                                        <li><a target="_blank" href="http://www.facebook.com/"><i class="fa fa-facebook"></i></a></li>
                                        <li><a target="_blank" href="http://www.twitter.com/"><i class="fa fa-twitter"></i></a></li>
                                        <li><a target="_blank" href="http://www.linkedin.com/"><i class="fa fa-linkedin"></i></a></li>
                                        <li><a target="_blank" href="http://www.youtube.com/"><i class="fa fa-youtube"></i></a></li>
                                        <li><a target="_blank" href="http://www.dribbble.com/"><i class="fa fa-dribbble"></i></a></li>
                                        <li><a href="javascript:;"><i class="fa fa-rss"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- END HOME SECTION --> 

        </div>
        <!-- JS/Javascript/Jquery -->
        <script type="text/javascript" src="js/jquery.js"></script>
        <!-- page loading -->  
        <script src="js/loader.min.js"></script>
        <script src="js/preloader.js"></script>
        <script type="text/javascript" src="js/counter.js"></script> 
        <script type="text/javascript" src="js/coming-soon.js"></script> 

    </body>
</html>
