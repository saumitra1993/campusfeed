<div class="modal" ui-if='resultpost==true' ui-state='resultpost'>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close"
                ui-turn-off="resultpost">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <p class="text-center">{{content}}</p>
      </div>
      <div class="modal-footer">
        <button ui-turn-off="resultpost" ng-click="navigate()" class="btn btn-default">Close</button>
      </div>
    </div>
  </div>
</div>
