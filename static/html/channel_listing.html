<style>
.shadow {
  -webkit-box-shadow: 3px 3px 5px 6px #ccc;  /* Safari 3-4, iOS 4.0.2 - 4.2, Android 2.3+ */
  -moz-box-shadow:    3px 3px 5px 6px #ccc;  /* Firefox 3.5 - 3.6 */
  box-shadow:         3px 3px 5px 6px #ccc;  /* Opera 10.5, IE 9, Firefox 4+, Chrome 6+, iOS 5 */
}
</style>
<div class="col-md-offset-2 col-md-8 shadow" style="">
	
  	<div class=" section">
  		<div class="app-content-loading text-center vertical-center" ng-if="pending_request==1">
          <i class="fa fa-cog fa-spin loading-spinner fa-2x"></i>
        </div>
  		<p ng-show="errorBox==true" class="text-danger">Network error.</p>
  		<h4 ng-show="anyAval==0 && type=='mine'" class="center-block vertical-center" style="text-align:center;">You haven't created any channels yet.<br/> <a href="#/createchannel">Let's fix that!</a></h4>
  		<h4 ng-show="anyAval==0 && type=='related'" class="center-block vertical-center" style="text-align:center;">You haven't followed any channels yet.<br/> <a href="#/discoverchannels">Let's fix that!</a></h4>
  		<table class="table" style="margin-top:1%;">
		  <tbody style="border-bottom:1px solid #e6e6e6;">
		  	<tr ng-repeat="channel in channels" style="cursor:pointer;" ng-init="type == 'unrelated' ? channel.is_admin = 0 : (type == 'mine' ? channel.is_admin = 1 : channel.is_admin) " ng-click="goToChannel(channel)">
		  		<td class="col-xs-2" style="border:none;"><img ng-src="{{channel.channel_img_url}}" class="img-responsive img-rounded" ></td>
		  		<td class="col-xs-10" style="border:none;"><h4 class="text-capitalize"><b>{{channel.channel_name}}</b></h4>
				<p><i class="fa fa-reply-all"></i> 
				<ng-pluralize count="channel.num_followers"
                when="{'0': 'Nobody is following',
                       '1': '1 person following',
                       'other': '{} people following'}">
  				</ng-pluralize></p>
		  		</td>
		  	</tr>
		  </tbody>
		</table>
		<button class="btn btn-primary btn-block" ng-click="loadMore() && statusText != 'Loading...'" ng-show="anyAval==1 && moreAval==1 && errorBox == false && pending_request == 0">
	      {{statusText}}
	    </button>
  	</div>

</div>
