<div class="col-md-offset-2 col-md-8" style="border:1px solid #e6e6e6">
  <tabset justified="true">
    <tab ng-repeat="tag in tags" ng-init="req_post.channel_tag=tag">
    	<tab-heading class="text-capitalize">{{tag}}s</tab-heading>
    	<p ng-show="errorBox==true" class="text-danger">Network error.</p>
 		<h4 ng-show="anyAval==0" class="center-block">There are no posts here yet!<br/> <a href="#/discoverchannels">Follow channels</a> to get their updates in your feed.</h4>
 		<div ng-repeat="(channel_id,posts) in channelPosts">
	      	<div class="panel panel-default bootcards-media" ng-repeat="post in posts | filter:req_post" ng-init="post.approveText = 'Approve'">
	  			<div class="panel-heading">
				    <h3 class="panel-title"><img ng-src="{{post.img_url}}" class="center-block img-responsive" style="margin-right:1%;" />{{post.full_name}} <span class="pull-right" style="color:#898888;">{{post.created_time}}</span></h3>
				    
				</div>
		        <div class="thumbnail" ng-if="post.post_img_url != ''"><img ng-src="{{post.post_img_url}}" class="center-block img-responsive"  /></div>
		        <div class="panel-body">
		          <h5 ng-show="post.text.length>150 && post.showMore==0">{{post.text | cut:true:100:'....'}}<a ng-click="post.showMore=1">Show more</a></h5>
		          <h5 ng-show="post.text.length<=150 || post.showMore==1">{{post.text}}<a ng-show="post.showMore==1" ng-click="post.showMore=0">Show less</a></h5>
		        </div>
		        <div class="panel-footer">
				    <div class="btn-group btn-group-justified">
				      <div class="btn-group">
				        <button class="btn btn-primary" ng-show="post.pending_bit==1 && post.is_admin==1" ng-click="post.approveText != 'Loading...' && approve(post.channel_id,post)">{{post.approveText}}</button>
				      </div>
				      
				      <div class="btn-group">
				      	<div class="pull-right"><i class="fa fa-eye fa-lg seen" ></i>    {{post.num_views}}</div>
				        
				      </div>
				    </div>
				</div>
		    </div>
		</div>
      	<button class="btn btn-primary btn-block" ng-click="statusText != 'Loading...' && loadMore()" ng-show="anyAval==1 && moreAval==1 && errorBox==false && pending_request == 0">
	      {{statusText}}
	    </button>
    </tab>
    
  </tabset>
</div>
